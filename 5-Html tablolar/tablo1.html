    <title>Html tabloları</title>

<body>

            <td>Muhammed</td>
            <td>İlhan</td>
            <td>Bilgisayar</td>
        </tr>
        <tr>
            <td>2</td>

            <td>Arkeoloji</td>
        </tr>
        <tr>
            <td>3</td>

        </tr>
    </table>

</html>
