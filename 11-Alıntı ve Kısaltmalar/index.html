<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Alıntılar:
            q etiketi : Kısa alıntılar için kullanılır
            blockquate : Uzun alıntılar için kullanılır 
    -->
    <p>
        Lorem ipsum dolor <q>sit amet consectetur</q> adipisicing elit. Praesentium, inventore!
    </p>
    <p>
        Lorem ipsum 
        <blockquote>
            dolor sit amet consectetur adipisicing elit. 
        </blockquote>
        Dignissimos, quod!
    </p>

    <!--
        Kısaltmalar:
            abbr etiketi : Kısaltma için kulanılır
    -->
    <p>
        <abbr title="Türk Dil Kurumu">TDK</abbr> 1932 yılında kurulmuştur.
    </p>

    <!--
        İletişim kısmında adres etiketi kullanılır
    -->
    <p>
        <address>
            Email: asd@gmail.com <br>
            Adres: Asd mah, örnek sokak
        </address>
    </p>
    <!--
        cite etiketi : bir işin başlığı tanımlanır
        Bir kitabın yazarı, bir tablonun ressamı vs.
    -->

    <p>
        Mona Lisa <cite>Leonardo da Vinci</cite> tarafından resmedilmiştir.
    </p>


</body>
</html>
