<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Html iframe işlemleri</title>

<body>
    <!-- 
        iframe ile başka kaynaklardan kendi sitene içerik ekleyebilirsin. 
        mesela aşağıda google maps adresi ekleyelim
    -->
    <h1 style="text-align: center;">adresimiz:</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97913.43584768279!2d32.72771345624998!3d39.92360651554564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34747738cd519%3A0xb41450e59db51895!2sAnkara%20Bilkent%20%C5%9Eehir%20Hastanesi!5e0!3m2!1str!2str!4v1677410396144!5m2!1str!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>
    <!-- burada da rasgele bir siteyi kendi sitemize koyduk-->
    <iframe src="https://www.egeseramik.com" frameborder="0" width="100%" height="500px"></iframe>
</body>
</html>
