<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html style kullanımı</title>
</head>
<body style="background-color: azure;">
    <!--
        Html style özelliğinin kullanım şekli:
    
        <etiketadi style="özellik"> </etiketadi>
    -->
    <h1 style="background-color: aqua;">Başlık kısmı</h1>
    <p style="color: red;">Merhaba Dünya!</p>

    <h1 style="background-color: seagreen; color: white; text-align: center;">Hakkımızda Sayfası</h1>
    <h2 style="color: red;">Eğitim bilgisi: </h2>
    <p style="font-size: 30px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic natus odit enim deleniti dolorum dolor dicta adipisci veniam! Facere, consectetur.</p>
    <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Yazılım bilgisi: </h2>
    <p style="background-color: aquamarine;">Python, html, css, js, bootstrap Lorem ipsum dolor sit amet.</p>
</body>
</html>
