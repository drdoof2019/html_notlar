<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Linkleri</title>
</head>
<body>
    <!--
        Normalde link oluşturmak için <a> etiketi kullanılır.
    -->
    <!--
        Başka bir siteye yönlendirme:
            Aynı sekmede açmak:
    -->
    <a href="https://www.google.com/">Google aç</a>
    <br>
    <!--
            Farklı sekmede açmak:
    -->
    <a href="https://www.google.com/" target="_blank">Google aç</a>
    <br>
    <!--
            Kendi sayfamızı açmak:
    -->
    <a href="iletisim.html" target="_blank">İletişim</a>
</body>
</html>
